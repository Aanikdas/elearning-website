<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Website - Reviews</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .review {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .review h3 {
    color: #333;
    margin-bottom: 10px;
  }
  .review p {
    color: #666;
    line-height: 1.6;
  }
  .review strong {
    color: #333;
  }
  .add-review-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }
  .add-review-link:hover {
    color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Student Reviews</h2>
  
  <div class="review">
    <h3>Great Learning Experience!</h3>
    <p><strong>Rating:</strong> 5/5</p>
  </div>
  
  <div class="review">
    <h3>Highly Recommend!</h3>
    <p><strong>Rating:</strong> 4/5</p>
  </div>
  
  <!-- Add more reviews as needed -->
  
  <a class="add-review-link" href="add_review.html">Add a Review</a>
</div>

</body>
</html>
